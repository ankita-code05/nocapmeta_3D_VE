<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Virtual Environment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <input type="button" value="Customize Your Avatar" id="customizeButton" />
      <h2 id="avatarUrl">Avatar URL: &nbsp; &nbsp; &nbsp;</h2>
    </div>

    <div class="head">
      <button id="changeColorButton">Change Room Color</button>
      <input type="color" id="backgroundColorPicker" value="#CCCCCC" />
      <button id="moveCameraButton">Move Camera</button>

      <button id="changeBackgroundColorButton">Change Background Color</button>
      <input type="color" id="backgroundColorPicker" value="#000000" />
      <hr />
    </div>
    <div id="canvas-container"></div>

    <iframe
      id="frame"
      class="frame"
      allow="camera *; microphone *; clipboard-write"
      hidden
    ></iframe>
    <div id="container"></div>

    <!-- 
    <script type="module" src="./js/script.js"></script> -->
  </body>
  <script type="module" src="dist/bundle.js"></script>
</html>
